<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Chicken Bot</title>
    <script>
	var loc = window.location.href;
	
	var page = ["log/log.txt","log/log-debug.txt","log/log-http.txt","data/user.json","data/vote.json","admin","simulateur"]
	var initBool = false
	function init(){
	    if (!initBool) {
		initBool = true
		var b1 = document.getElementById("b1");
		for ( i in page) {
		    b1.innerHTML+= "<div style='text-align: center'><a href='/"+page[i]+"'>"+page[i]+"</a></div><br>"
		}
	    }
	    
	}
	
    </script>
</head>

<body onload="init()" id = "b1">

<h1  style="text-align: center" > Interface de Chicken Bot</h1>

<h2 style="text-align: center">pages</h2>

</body>

</html>
